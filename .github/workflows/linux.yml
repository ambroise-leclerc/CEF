name: Linux Build

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  linux-build:
    name: Linux Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Display build information
        run: |
          echo "üêß Building CEF for Linux"
          echo "Generator: Ninja"
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y ninja-build
      
      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.27.9'
      
      - name: Configure
        run: cmake -B build -S . -G "Ninja"
      
      - name: Build
        run: cmake --build build --config Release --target cef_sanity_test
      
      - name: Run CEF sanity test
        run: ./build/test/cef_sanity_test
      
      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cef-build-linux-${{ github.sha }}
          path: |
            build/test/cef_sanity_test
          retention-days: 7
